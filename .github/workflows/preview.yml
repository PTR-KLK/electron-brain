# Receive repository dispatch and publish preview to surge.sh branch using cached dependencies and Gatsby Incremental Builds

name: Publish preview on Repository Dispatch

on:
  repository_dispatch:
    types: preview-note

jobs:
  myEvent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.client_payload.ref }}
      - run: echo ${{ github.event.client_payload.repository_owner }}
      - run: echo ${{ github.event.client_payload.workflow }}
      - run: echo ${{ github.event.client_payload.head_ref }}
      - run: echo ${{ github.event.client_payload.run_number }}

